<html>
<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="text-align:left; ">
    <nav style="height:80px;">
        <div class="firstcorner">
               <img src="imageggl.JPG" style="width:130px; height:60%">
            </div>

        <div class="lastcorner">
            <a href="index.html">Google Search</a>
        </div>
    </nav>
    <p class="hi">Advanced Search</p>
 <hr>
 <p>Find pages with...</p>
   <form action="https://www.google.com/search" class="adsearch">
    <div class="form-row">
        <label for="all">all these words:</label>
        <input type="text" id="all" name="as_q">
    </div>

    <div class="form-row">
        <label for="exact">this exact word or phrase:</label>
        <input type="text" id="exact" name="as_epq">
    </div>

    <div class="form-row">
        <label for="any">any of these words:</label>
        <input type="text" id="any" name="as_oq">
    </div>

    <div class="form-row">
        <label for="none">none of these words:</label>
        <input type="text" id="none" name="as_eq">
    </div>

    <input type="submit" value="Advanced Search" style="background-color: #4D90FE; color:white; margin-left:430px;">
</form>
</body>

</html>
